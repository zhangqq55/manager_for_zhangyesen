<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增领取记录')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-lq-add">
        iv>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">物资：</label>
                <div class="col-sm-8">
                    <div class="col-sm-8">
                        <select name="wzId" class="form-control m-b"  required>
                            <option th:each="wz : ${wzs}" th:text="${wz.wzName}" th:value="${wz.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">领取数量：</label>
                <div class="col-sm-8">
                    <input name="lqNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">领取时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="lqTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/lq"
        $("#form-lq-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-lq-add').serialize());
            }
        }

        $("input[name='lqTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
