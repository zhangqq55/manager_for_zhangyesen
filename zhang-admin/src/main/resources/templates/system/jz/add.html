<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增捐赠记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-jz-add">

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">物资：</label>
                <div class="col-sm-8">
                    <div class="col-sm-8">
                        <select name="wzId" class="form-control m-b"  required>
                            <option th:each="wz : ${wzs}" th:text="${wz.wzName}" th:value="${wz.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">捐赠数量：</label>
                <div class="col-sm-8">
                    <input name="jzNum" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/jz"
        $("#form-jz-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-jz-add').serialize());
            }
        }
    </script>
</body>
</html>
