<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增委员信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wy-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">委员编号：</label>
                <div class="col-sm-8">
                    <input name="wyNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">委员姓名：</label>
                <div class="col-sm-8">
                    <input name="wyName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">委员联系方式：</label>
                <div class="col-sm-8">
                    <input name="wyPhone" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/wy"
        $("#form-wy-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-wy-add').serialize());
            }
        }
    </script>
</body>
</html>
