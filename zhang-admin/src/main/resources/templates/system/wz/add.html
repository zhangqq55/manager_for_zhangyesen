<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增物资信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-wz-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">物资：</label>
                <div class="col-sm-8">
                    <input name="wzName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">物资类型：</label>

                <div class="col-sm-8">
                    <select name="typeName" class="form-control m-b"  required>
                        <option th:each="wztype : ${wztypes}" th:text="${wztype.typeName}" th:value="${wztype.typeName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">库存数量：</label>
                <div class="col-sm-8">
                    <input name="num" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/wz"
        $("#form-wz-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-wz-add').serialize());
            }
        }
    </script>
</body>
</html>
